<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Results - Cannabis Compliance Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="results-page">
            <h1 class="results-title">COMPLIANCE RESULTS</h1>

            <div class="results-divider"></div>

            <!-- Non-Compliant Items Section -->
            <section class="results-non-compliant-section">
                <h2 class="results-section-header" id="nonCompliantHeader">NON-COMPLIANT ITEMS</h2>
                <div id="nonCompliantItemsContainer"></div>
            </section>

            <!-- Back Button -->
            <button id="backButton" class="results-back-button">BACK TO UPLOAD</button>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const stored = sessionStorage.getItem("complianceResults");

            if (!stored) {
                console.log("No session data found. Redirecting.");
                window.location.href = "/";
                return;
            }

            let parsed;
            try {
                parsed = JSON.parse(stored);
            } catch (e) {
                console.error("Corrupt session data. Redirecting.");
                window.location.href = "/";
                return;
            }

            console.log("Loaded results:", parsed);

            const issues = parsed.issues || [];

            renderIssues(issues);
        });


        function renderIssues(issues) {
            const container = document.getElementById("nonCompliantItemsContainer");
            const header = document.getElementById("nonCompliantHeader");

            header.textContent = `NON-COMPLIANT ITEMS (${issues.length})`;

            if (issues.length === 0) {
                container.innerHTML = `<p>No non-compliant issues found</p>`;
                return;
            }

            issues.forEach(issue => {
                const card = document.createElement("div");
                card.className = "results-non-compliant-card";

                // Issue
                const issueTxt = document.createElement("p");
                issueTxt.textContent = issue.issue_identified;
                issueTxt.style.color = "red";
                issueTxt.style.fontWeight = "bold";
                issueTxt.style.marginBottom = "8px";
                card.appendChild(issueTxt);

                // Evidence
                if (issue.evidence) {
                    const label = document.createElement("p");
                    label.textContent = "Evidence:";
                    label.style.fontWeight = "600";
                    card.appendChild(label);

                    const txt = document.createElement("p");
                    txt.textContent = issue.evidence;
                    txt.style.marginBottom = "8px";
                    card.appendChild(txt);
                }

                // Suggested fix
                if (issue.suggested_fix) {
                    const label = document.createElement("p");
                    label.textContent = "Suggested Fix:";
                    label.style.fontWeight = "600";
                    card.appendChild(label);

                    const txt = document.createElement("p");
                    txt.textContent = issue.suggested_fix;
                    card.appendChild(txt);
                }

                container.appendChild(card);
            });
        }


        document.getElementById("backButton").addEventListener("click", () => {
            sessionStorage.removeItem("complianceResults");
            window.location.href = "/";
        });
    </script>

</body>

</html>
