<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Compliance Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Image Upload Section -->
                <section class="upload-section">
                    <h2>üì∏ Product Images</h2>
                    <div class="upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" name="images" multiple accept="image/*" hidden>
                        <div class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <span class="upload-hint">PNG, JPG, JPEG (Max 10MB each)</span>
                        </div>
                    </div>
                    <div id="imagePreview" class="preview-container"></div>
                </section>

                <!-- PDF Upload Section -->
                <section class="upload-section">
                    <h2>üìÑ Certificate of Analysis (COA)</h2>
                    <div class="upload-area" id="pdfUploadArea">
                        <input type="file" id="pdfInput" name="pdf" accept="application/pdf" hidden>
                        <div class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            <p>Click to upload or drag and drop</p>
                            <span class="upload-hint">PDF only (Max 10MB)</span>
                        </div>
                    </div>
                    <div id="pdfPreview" class="preview-container"></div>
                </section>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    Check Compliance
                </button>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing compliance... This may take a moment.</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Compliance Report</h2>
                
                <div id="compliantItems" class="compliant-section">
                    <h3>‚úÖ Compliant Items</h3>
                    <div id="compliantList"></div>
                </div>

                <div id="nonCompliantItems" class="non-compliant-section">
                    <h3>‚ö†Ô∏è Non-Compliant Items</h3>
                    <div id="nonCompliantList"></div>
                </div>
            </section>

            <!-- Error Display -->
            <div id="errorSection" class="error-section" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
