<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Compliance Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Image Upload Section -->
                <section class="upload-section">
                    <h2>Product Images</h2>
                    <div class="upload-area" id="imageUploadArea">
                        <input type="file" id="imageInput" name="images" multiple accept="image/*" hidden>
                        <div class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                                <circle cx="8.5" cy="8.5" r="1.5" />
                                <polyline points="21 15 16 10 5 21" />
                            </svg>
                            <p>Click to upload</p>
                            <span class="upload-hint">PNG, JPG, JPEG (Max 10MB each)</span>
                        </div>
                    </div>
                    <div id="imagePreview" class="preview-container"></div>
                </section>

                <!-- Labels PDF Upload Section -->
                <section class="upload-section">
                    <h2>Product Labels (PDF)</h2>
                    <div class="upload-area" id="labelsPdfUploadArea">
                        <input type="file" id="labelsPdfInput" name="labelsPdf" accept="application/pdf" hidden>
                        <div class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                            </svg>
                            <p>Click to upload</p>
                            <span class="upload-hint">PDF only (Max 10MB)</span>
                        </div>
                    </div>
                    <div id="labelsPdfPreview" class="preview-container"></div>
                </section>

                <!-- PDF Upload Section -->
                <section class="upload-section">
                    <h2>Certificate of Analysis (COA)</h2>
                    <div class="upload-area" id="pdfUploadArea">
                        <input type="file" id="pdfInput" name="pdf" accept="application/pdf" hidden>
                        <div class="upload-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                            </svg>
                            <p>Click to upload</p>
                            <span class="upload-hint">PDF only (Max 10MB each)</span>
                        </div>
                    </div>
                    <div id="pdfPreview" class="preview-container"></div>
                </section>

                <!-- Jurisdiction Selection Section -->
                <section class="upload-section">
                    <h2>Select Jurisdiction(s)</h2>
                    <div class="jurisdiction-dropdown-container">
                        <button type="button" id="jurisdictionDropdownBtn" class="jurisdiction-dropdown-btn">
                            <span id="jurisdictionPlaceholder">Select jurisdictions...</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div id="jurisdictionDropdownMenu" class="jurisdiction-dropdown-menu" style="display: none;">
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Florida" value="Florida" class="jurisdiction-checkbox">
                                <label for="check-Florida">Florida</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-NewYork" value="New York"
                                    class="jurisdiction-checkbox">
                                <label for="check-NewYork">New York</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Minnesota" value="Minnesota"
                                    class="jurisdiction-checkbox">
                                <label for="check-Minnesota">Minnesota</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Texas" value="Texas" class="jurisdiction-checkbox">
                                <label for="check-Texas">Texas</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Georgia" value="Georgia" class="jurisdiction-checkbox">
                                <label for="check-Georgia">Georgia</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Alabama" value="Alabama" class="jurisdiction-checkbox">
                                <label for="check-Alabama">Alabama</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Kentucky" value="Kentucky"
                                    class="jurisdiction-checkbox">
                                <label for="check-Kentucky">Kentucky</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Louisiana" value="Louisiana"
                                    class="jurisdiction-checkbox">
                                <label for="check-Louisiana">Louisiana</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-Tennessee" value="Tennessee"
                                    class="jurisdiction-checkbox">
                                <label for="check-Tennessee">Tennessee</label>
                            </div>
                            <div class="jurisdiction-option">
                                <input type="checkbox" id="check-WestVirginia" value="West Virginia"
                                    class="jurisdiction-checkbox">
                                <label for="check-WestVirginia">West Virginia</label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    Check Compliance
                </button>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Analyzing compliance... This may take a moment.</p>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="results-section" style="display: none;"></div>

            <!-- Error Display -->
            <div id="errorSection" class="error-section" style="display: none;"></div>
        </main>
    </div>

    <!-- PDF.js for client-side PDF to image conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>

</html>
